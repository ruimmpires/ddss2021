<!DOCTYPE html>

<html>
    <head>
        <title>DDSS PA2 - Part 1.2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

        <style>
            .messages {
              padding: 8px;
              background-color: blue(192, 184, 184);
              color: red;
            }
        </style>


    </head>
    <body>
        <div align="center">
            
            <h1>Design and Development of Secure Software</h1>
            <h2>Practical Assignment #2 - Part 1.2 </h2>
            
            <br>
            <br>
            <br>
            <a href="\part3.html"> Advanced Search Form </a> <br /> 
            <a href="\">Logout user {{user}}</a> <br /> 
            <br>

            <form action="/part2_vulnerable">
                <table style="width: 500px ; background-color:#f1f1f1" border="1" cellpadding="1">
                    <thead>
                        <tr>
                            <th>
                                <b>Part 2.0 - Vulnerable Form</b>

                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <textarea style="width: 100%; height: 100px" placeholder="Enter Text" name="v_text" required align="left">
                                </textarea>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"><button type="submit">Submit</button></td>
                        </tr>
                    </tbody>
                </table>
            </form> 

            <br>

            <br>

            <form action="/part2_correct" method="post" autocomplete="off">
                <table style="width: 500px ; background-color:#f19191" border="1" cellpadding="1">
                    <thead>
                        <tr>
                            <th><b>Part 2.1 - Correct Form</b></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="text" align="top" style="width: 100%; height: 100px" placeholder="Enter Text" name="c_text" required maxlength="250" pattern="[A-Za-z0-9 !?,.]+" title="Only standard characters allowed a-zA-Z0-9!?,. "> </input>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"><button type="submit">Submit</button></td>
                        </tr>
                    </tbody>
                </table>
            </form> 

            <br>
            <br>

            <table  style="width: 500px" border="1" cellpadding="1" >
                <thead>
                    <tr>
                        <th><b>Output Box</b></th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in comments %}
                    <tr>
                        <td>{{row[1]}}: {{row[2] | safe }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        
    </body>
</html>
