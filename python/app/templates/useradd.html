<html>
    <head>
        <title>DDSS PA2 - User creation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--
            Creation of users
        -->
        <style>
            .messages {
              padding: 8px;
              background-color: white;
              color: red;
            }
          </style>

    </head>
    <body>
        <div align="center">

            <h1>Design and Development of Secure Software</h1>
            <h2>Practical Assignment #2</h2>
            <div align="center">

                <form action="/useradd" method="post">
                    <table  border="1" cellpadding="1" style="width: 350px; background-color:#f1f1f1">
                        <thead>
                            <tr>
                                <th colspan="2"><b>Part extra - New user form</b></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><label>Username</label></td>
                                <td><input type="nuser" placeholder="Enter Username" name="new_username" required autofocus minlength="4" title="Must contain at least 4 characters an no special characters"></td>
                            </tr>
                            <tr>
                                <td><label>Password</label> </td>
                                <td><input type="password" placeholder="Enter Password" name="new_password" required minlength="12" autocomplete="new-password" title="Must contain at least one  number and one uppercase and lowercase letter, one @, one !, and at least 12 characters"> </td>
                            </tr>
                            <tr>
                                <td><label>Confirm password</label></td>
                                <td><input type="password" placeholder="Confirm Password" name="confirmed_password" required minlength="12" autocomplete="new-password" title="Must contain at least one  number and one uppercase and lowercase letter, one @, one !, and at least 12 characters"> </td>
                            </tr>
                            <tr>
                                <td align="right" colspan="2"><button type="submit">Register</button></td>
                            </tr>
                        </tbody>
                    </table>
                </form> 
                {% for message in get_flashed_messages() %}
                <div class="messages">{{ message }}</div>
                {% endfor %}

                <form action="/useradd" method="post">
                    <!--{{ form.username }}-->
                    {{ form.recaptcha }}
                </form>
                

            </div>
            

        </div>





    </body>
</html>
